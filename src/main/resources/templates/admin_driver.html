<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Driver</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Driver Information</h1>
        <div id="viewMode">
            <table>
                <tr>
                    <th>Name:</th>
                    <td><span th:text="${driver.name}"></span></td>
                </tr>
                <tr>
                    <th>Phone:</th>
                    <td><span th:text="${driver.phone}"></span></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><span th:text="${driver.email}"></span></td>
                </tr>
                <tr>
                    <th>Address:</th>
                    <td><span th:text="${driver.address}"></span></td>
                </tr>
                <tr>
                    <th>Area:</th>
                    <td><span th:text="${driver.area.areaName}"></span></td>
                </tr>
                <tr>
                    <th>Vehicle:</th>
                    <td><span th:text="${driver.vehicle.vehicleType}"></span></td>
                </tr>
                <tr>
                    <th>Salary:</th>
                    <td><span th:text="${driver.salary}"></span></td>
                </tr>
            </table>
            <button onclick="toggleEditMode()">Edit</button>
            <button onclick="confirmPasswordReset()">Reset Password</button>
        </div>
        <div id="editMode" style="display: none;">
            <form id="editDriverForm" action="/editDriver" method="post">
                <input type="hidden" id="loginId" name="loginId" th:value="${driver.login.loginId}">
                <table>
                    <tr>
                        <th><label for="driverArea">Area:</label></th>
                        <td>
                            <select id="driverArea" name="areaId" required>
                                <option th:each="area : ${areas}" th:value="${area.areaId}" th:text="${area.areaName}" th:selected="${area.areaId == driver.area.areaId}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="driverVehicle">Vehicle:</label></th>
                        <td>
                            <select id="driverVehicle" name="vehicleId" required>
                                <option th:each="vehicle : ${vehicles}" th:value="${vehicle.vehicleId}" th:text="${vehicle.vehicleType}" th:selected="${vehicle.vehicleId == driver.vehicle.vehicleId}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="driverSalary">Salary:</label></th>
                        <td><input type="number" id="driverSalary" name="salary" th:value="${driver.salary}" required></td>
                    </tr>
                </table>
                <button type="button" onclick="cancelEdit()">Cancel</button>
                <button type="submit">Save</button>
            </form>
        </div>
        <div th:if="${newPassword}">
            <p><strong>New Password:</strong> <span th:text="${newPassword}"></span></p>
        </div>
    </div>
</div>

<script>
    function toggleEditMode() {
        document.getElementById("viewMode").style.display = "none";
        document.getElementById("editMode").style.display = "block";
    }

    function cancelEdit() {
        document.getElementById("viewMode").style.display = "block";
        document.getElementById("editMode").style.display = "none";
    }

    function confirmPasswordReset() {
        if (confirm("Are you sure you want to reset the password?")) {
            var form = document.createElement("form");
            form.method = "POST";
            form.action = "/resetPassword";

            var input = document.createElement("input");
            input.type = "hidden";
            input.name = "loginId";
            input.value = document.getElementById("loginId").value;
            form.appendChild(input);

            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</body>
</html>
