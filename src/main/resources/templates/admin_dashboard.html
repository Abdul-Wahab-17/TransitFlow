<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Link your external CSS file -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Admin Dashboard</h1>
        <div>
            <h2>Admin Info</h2>
            <table class="table">
                <tr>
                    <th>Admin ID</th>
                    <td th:text="${admin.adminId}"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td th:text="${admin.name}"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td th:text="${admin.phone}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${admin.email}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${admin.address}"></td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Actions</h2>
            <div>
                <!-- Add an onclick event to the button to toggle visibility -->
                <a href="#" class="button" onclick="toggleDrivers()">View Drivers</a>
                <!-- Add a button for viewing customers -->
                <a href="#" class="button" onclick="toggleCustomers()">View Customers</a>
                <!-- Add a button for viewing vehicles -->
                <a href="#" class="button" onclick="toggleVehicles()">View Vehicles</a>
            </div>
        </div>

        <!-- Add an ID to the tables to reference them in JavaScript -->
        <table id="driversTable" class="dropdown-table">
            <!-- Populate the table with driver data -->
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Use Thymeleaf to iterate over the list of drivers and populate the rows -->
            <tr th:each="driver : ${drivers}">
                <td th:text="${driver.name}"></td>
                <td th:text="${driver.phone}"></td>
                <td th:text="${driver.address}"></td>
                <td th:text="${driver.email}"></td>
                <td>
                    <button onclick="removeDriver(this)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>

        <table id="customersTable" class="dropdown-table">
            <!-- Populate the table with customer data -->
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Use Thymeleaf to iterate over the list of customers and populate the rows -->
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <button onclick="removeCustomer(this)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>

        <table id="vehiclesTable" class="dropdown-table">
            <!-- Populate the table with vehicle data -->
            <thead>
            <tr>
                <th>Type</th>
                <th>Number</th>
                <th>Maintenance Cost</th>
                <th>Area</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Use Thymeleaf to iterate over the list of vehicles and populate the rows -->
            <tr th:each="vehicle : ${vehicles}">
                <td th:text="${vehicle.vehicleType}"></td>
                <td th:text="${vehicle.number}"></td>
                <td th:text="${vehicle.maintenanceCost}"></td>
                <td th:text="${vehicle.area.areaName}"></td>
                <td>
                    <button onclick="removeVehicle(this)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="add-form">
        <input type="text" id="driverName" placeholder="Driver Name">
        <input type="text" id="driverPhone" placeholder="Driver Phone">
        <input type="text" id="driverAddress" placeholder="Driver Address">
        <input type="text" id="driverEmail" placeholder="Driver Email">
        <button onclick="addDriver()">Add Driver</button>
    </div>

    <!-- Add Customer Form -->
    <div class="add-form">
        <input type="text" id="customerName" placeholder="Customer Name">
        <input type="text" id="customerPhone" placeholder="Customer Phone">
        <input type="text" id="customerAddress" placeholder="Customer Address">
        <input type="text" id="customerEmail" placeholder="Customer Email">
        <button onclick="addCustomer()">Add Customer</button>
    </div>
</div>

<!-- Script to handle form submissions -->
<script>
    function addDriver() {
        var driverName = document.getElementById("driverName").value;
        var driverPhone = document.getElementById("driverPhone").value;
        var driverAddress = document.getElementById("driverAddress").value;
        var driverEmail = document.getElementById("driverEmail").value;

        // Send an AJAX request to your backend
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/addDriver", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                // Process the response if needed
                console.log(xhr.responseText);
            }
        };

        var data = {
            name: driverName,
            phone: driverPhone,
            address: driverAddress,
            email: driverEmail
        };

        xhr.send(JSON.stringify(data));
    }

    function addCustomer() {
        var customerName = document.getElementById("customerName").value;
        var customerPhone = document.getElementById("customerPhone").value;
        var customerAddress = document.getElementById("customerAddress").value;
        var customerEmail = document.getElementById("customerEmail").value;

        // Send an AJAX request to your backend
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/addCustomer", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                // Process the response if needed
                console.log(xhr.responseText);
            }
        };

        var data = {
            name: customerName,
            phone: customerPhone,
            address: customerAddress,
            email: customerEmail
        };

        xhr.send(JSON.stringify(data));
    }

    function toggleDrivers() {
        var driversTable = document.getElementById("driversTable");
        var customersTable = document.getElementById("customersTable");
        var vehiclesTable = document.getElementById("vehiclesTable");
        if (driversTable.style.display === "none") {
            driversTable.style.display = "block";
            customersTable.style.display = "none"; // Hide customers table if visible
            vehiclesTable.style.display = "none"; // Hide vehicles table if visible
        } else {
            driversTable.style.display = "none";
        }
    }

    function toggleCustomers() {
        var driversTable = document.getElementById("driversTable");
        var customersTable = document.getElementById("customersTable");
        var vehiclesTable = document.getElementById("vehiclesTable");
        if (customersTable.style.display === "none") {
            customersTable.style.display = "block";
            driversTable.style.display = "none"; // Hide drivers table if visible
            vehiclesTable.style.display = "none"; // Hide vehicles table if visible
        } else {
            customersTable.style.display = "none";
        }
    }

    function toggleVehicles() {
        var driversTable = document.getElementById("driversTable");
        var customersTable = document.getElementById("customersTable");
        var vehiclesTable = document.getElementById("vehiclesTable");
        if (vehiclesTable.style.display === "none") {
            vehiclesTable.style.display = "block";
            driversTable.style.display = "none"; // Hide drivers table if visible
            customersTable.style.display = "none"; // Hide customers table if visible
        } else {
            vehiclesTable.style.display = "none";
        }
    }
</script>
</body>
</html>
