<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: #40444b;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #7289da; /* Discord purple color */
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            color: #fff; /* Text color */
        }

        .table th, .table td {
            padding: 10px;
            border-bottom: 1px solid #7289da; /* Discord purple color */
        }

        .table th {
            background-color: #40444b;
            font-weight: bold;
            text-align: left;
        }

        .table td {
            text-align: left;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7289da; /* Discord purple color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #4e5d94; /* Discord dark purple color */
        }

        /* Style for the drop-down table */
        .dropdown-table {
            display: none;
            margin-top: 20px;
        }

        .dropdown-table th,
        .dropdown-table td {
            padding: 10px;
            border-bottom: 1px solid #7289da;
        }

        .dropdown-table th {
            background-color: #40444b;
            font-weight: bold;
            text-align: left;
        }

        .dropdown-table td {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Admin Dashboard</h1>
        <div>
            <h2>Admin Info</h2>
            <table class="table">
                <tr>
                    <th>Admin ID</th>
                    <td th:text="${admin.adminId}"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td th:text="${admin.name}"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td th:text="${admin.phone}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${admin.email}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${admin.address}"></td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Actions</h2>
            <div>
                <!-- Add an onclick event to the button to toggle visibility -->
                <a href="#" class="button" onclick="toggleDrivers()">View Drivers</a>
                <!-- Add a button for viewing customers -->
                <a href="#" class="button" onclick="toggleCustomers()">View Customers</a>
            </div>
        </div>

        <!-- Add an ID to the tables to reference them in JavaScript -->
        <table id="driversTable" class="dropdown-table">
            <!-- Populate the table with driver data -->
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Email</th>
                <!-- Add more columns as needed -->
            </tr>
            </thead>
            <tbody>
            <!-- Use Thymeleaf to iterate over the list of drivers and populate the rows -->
            <tr th:each="driver : ${drivers}">
                <td th:text="${driver.name}"></td>
                <td th:text="${driver.phone}"></td>
                <td th:text="${driver.address}"></td>
                <td th:text="${driver.email}"></td>
                <!-- Add more columns as needed -->
            </tr>
            </tbody>
        </table>

        <table id="customersTable" class="dropdown-table">
            <!-- Populate the table with customer data -->
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Email</th>
                <!-- Add more columns as needed -->
            </tr>
            </thead>
            <tbody>
            <!-- Use Thymeleaf to iterate over the list of customers and populate the rows -->
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.email}"></td>
                <!-- Add more columns as needed -->
            </tr>
            </tbody>
        </table>

        <!-- Add a script tag to include JavaScript code -->
        <script>
            function toggleDrivers() {
                var driversTable = document.getElementById("driversTable");
                var customersTable = document.getElementById("customersTable");
                if (driversTable.style.display === "none") {
                    driversTable.style.display = "block";
                    customersTable.style.display = "none"; // Hide customers table if visible
                } else {
                    driversTable.style.display = "none";
                }
            }

            function toggleCustomers() {
                var driversTable = document.getElementById("driversTable");
                var customersTable = document.getElementById("customersTable");
                if (customersTable.style.display === "none") {
                    customersTable.style.display = "block";
                    driversTable.style.display = "none"; // Hide drivers table if visible
                } else {
                    customersTable.style.display = "none";
                }
            }
        </script>
    </div>
</div>
</body>
</html>
