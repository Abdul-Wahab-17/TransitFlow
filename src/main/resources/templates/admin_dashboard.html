<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUST Transport Services - Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav>
    <a href="/" th:href="@{/}">Home</a>
    <a href="/about" th:href="@{/about}">About Us</a>
    <a href="/contact" th:href="@{/contact}">Contact Us</a>
</nav>
<header>
    <h1>NUST Transport Services - Admin Dashboard</h1>
</header>
<div class="container">
    <div class="card">
        <h2>Admin Info</h2>
        <table class="table">
            <tr>
                <th>Admin ID</th>
                <td th:text="${admin.adminId}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${admin.name}"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td th:text="${admin.phone}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${admin.email}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td th:text="${admin.address}"></td>
            </tr>
        </table>
    </div>
    <div class="card">
        <h2>Search</h2>
        <div class="search-bar">
            <input type="text" id="driverSearchBar" placeholder="Search Drivers by Login ID" onkeydown="searchDrivers(event)">
            <input type="text" id="customerSearchBar" placeholder="Search Customers by Login ID" onkeydown="searchCustomers(event)">
            <input type="text" id="vehicleSearchBar" placeholder="Search Vehicles by Vehicle Number" onkeydown="searchVehicles(event)">
        </div>
    </div>
    <div class="card">
        <h2>Manage Records</h2>
        <div class="actions">
            <button onclick="redirectToPage('/admin/adddriver')">Add Driver</button>
            <button onclick="redirectToPage('/admin/addcustomer')">Add Customer</button>
            <button onclick="redirectToPage('/admin/addvehicle')">Add Vehicle</button>
        </div>
    </div>
</div>
<script>
    function redirectToPage(url) {

            window.location.href = url;

    }

    function searchDrivers(event) {
        if (event.key === 'Enter') {
            var loginId = document.getElementById("driverSearchBar").value;
            window.location.href = "/editDriver?loginId=" + loginId;
        }
    }

    function searchCustomers(event) {
        if (event.key === 'Enter') {
            var loginId = document.getElementById("customerSearchBar").value;
            window.location.href = "/editCustomer?loginId=" + loginId;
        }
    }

    function searchVehicles(event) {
        if (event.key === 'Enter') {
            var vehicleNumber = document.getElementById("vehicleSearchBar").value;
            window.location.href = "/editVehicle?vehicleNumber=" + vehicleNumber;
        }
    }
</script>
</body>
</html>
