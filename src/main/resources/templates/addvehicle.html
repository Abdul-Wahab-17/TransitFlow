<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Vehicle</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav>
  <a href="/" th:href="@{/}">Home</a>
  <a href="/about" th:href="@{/about}">About Us</a>
  <a href="/contact" th:href="@{/contact}">Contact Us</a>
  <a href="/admin" th:href="@{/admin}">Admin Dashboard</a>
</nav>
<header>
  <h1>Add Vehicle</h1>
</header>
<div class="container">
  <div class="card">
    <h2>Add Vehicle</h2>
    <form action="/addVehicle" method="post">
      <input type="text" id="vehicleType" name="vehicleType" placeholder="Vehicle Type" required>
      <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="Vehicle Number" required>
      <input type="number" id="capacity" name="capacity" placeholder="Capacity" required>
      <select id="areaId" name="areaId" required>
        <option value="">Select Area</option>
        <option th:each="area : ${areas}" th:value="${area.areaId}" th:text="${area.areaName}"></option>
      </select>
      <button type="submit">Add Vehicle</button>
    </form>
  </div>
</div>
</body>
</html>
