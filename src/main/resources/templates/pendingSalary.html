<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Salary Drivers</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav>
    <a href="/" th:href="@{/}">Home</a>
    <a href="/about" th:href="@{/about}">About Us</a>
    <a href="/contact" th:href="@{/contact}">Contact Us</a>
    <a href="/admin" th:href="@{/admin}">Admin Dashboard</a>
</nav>
<header>
    <h1>Pending Salary Drivers</h1>
</header>
<div class="container">
    <div class="card">
        <h2>Pending Salary Drivers</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Area</th>
                <th>Vehicle</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="driver : ${pendingSalaryDrivers}">
                <td th:text="${driver.name}"></td>
                <td th:text="${driver.phone}"></td>
                <td th:text="${driver.email}"></td>
                <td th:text="${driver.area.areaName}"></td>
                <td th:text="${driver.vehicle.vehicleType + ' - ' + driver.vehicle.number}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
