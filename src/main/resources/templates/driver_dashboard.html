<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #40444b;
            border: 1px solid #7289da;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #7289da;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #7289da;
            color: #fff;
        }
    </style>
</head>
<body>
<h1>Driver Dashboard</h1>
<table>
    <thead>
    <tr>
        <th>Driver ID</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email Address</th>
        <th>Address</th>
        <th>Area</th>
        <th>Salary</th>
        <th>Vehicle Number</th>
        <th>Login ID</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${driver.driverId}"></td>
        <td th:text="${driver.name}"></td>
        <td th:text="${driver.phone}"></td>
        <td th:text="${driver.email}"></td>
        <td th:text="${driver.address}"></td>
        <td th:text="${driver.area.areaName}"></td>
        <td th:text="${driver.salary.amount}"></td>
        <td th:text="${driver.vehicle.number}"></td>
        <td th:text="${driver.login.loginId}"></td>
    </tr>
    </tbody>
</table>
<a href="/driver">Back to Driver Page</a>
</body>
</html>
