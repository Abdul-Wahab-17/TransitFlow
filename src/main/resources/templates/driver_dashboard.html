<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <!-- Link your external CSS file -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <!-- Driver Information Table -->
    <div class="card">
        <h1>Driver Information</h1>
        <table class="table">
            <tr>
                <th>Driver ID</th>
                <td th:text="${driver.driverId}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${driver.name}"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td th:text="${driver.phone}"></td>
            </tr>
            <tr>
                <th>Email Address</th>
                <td th:text="${driver.email}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td th:text="${driver.address}"></td>
            </tr>
            <tr>
                <th>Salary</th>
                <td th:text="${driver.salary.amount}"></td>
            </tr>
            <tr>
                <th>Salary Status</th>
                <td th:text="${driver.salaryStatus}"></td>
            </tr>
            <tr>
                <th>Vehicle</th>
                <td th:text="${driver.vehicle.number}"></td>
            </tr>
            <tr>
                <th>Login ID</th>
                <td th:text="${driver.login.loginId}"></td>
            </tr>
        </table>
        <a th:href="@{'/drivers/' + ${driver.login.loginId} + '/schedule'}" class="button">Schedule</a>
        <a th:href="@{'/drivers/' + ${driver.login.loginId} + '/edit'}" class="button">Edit Info</a>
    </div>

    <!-- Vehicle Information Table -->
    <div class="card">
        <h1>Vehicle Information</h1>
        <table class="table">
            <tr>
                <th>Vehicle ID</th>
                <td th:text="${driver.vehicle.vehicleId}"></td>
            </tr>
            <tr>
                <th>Vehicle Type</th>
                <td th:text="${driver.vehicle.vehicleType}"></td>
            </tr>
            <tr>
                <th>Vehicle Number</th>
                <td th:text="${driver.vehicle.number}"></td>
            </tr>
            <tr>
                <th>Capacity</th>
                <td th:text="${driver.vehicle.capacity}"></td>
            </tr>
            <!-- Add more vehicle details here if needed -->
        </table>
    </div>

    <!-- Customers in Vehicle Table -->
    <div class="card">
        <h1>Customers in Your Vehicle</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Area</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text ="${customer.address}"></td>
                <td th:text ="${customer.area.areaName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
