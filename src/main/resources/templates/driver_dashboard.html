<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <!-- Link your external CSS file -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Driver Dashboard</h1>
        <table class="table">
            <tr>
                <th>Driver ID</th>
                <td th:text="${driver.driverId}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${driver.name}"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td th:text="${driver.phone}"></td>
            </tr>
            <tr>
                <th>Email Address</th>
                <td th:text="${driver.email}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td th:text="${driver.address}"></td>
            </tr>
            <tr>
                <th>Salary</th>
                <td th:text="${driver.salary.amount}"></td>
            </tr>
            <tr>
                <th>Vehicle</th>
                <td th:text="${driver.vehicle.number}"></td>
            </tr>
            <tr>
                <th>Login ID</th>
                <td th:text="${driver.login.loginId}"></td>
            </tr>
        </table>
    </div>
    <a th:href="@{'/drivers/' + ${driver.login.loginId} + '/edit'}" class="button">Edit Info</a>
</div>
<h2>Customers that you drop</h2>
<table class="table">
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the list of customers -->
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        <!-- Add more columns as needed -->
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
