<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393f;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #40444b;
            border: 1px solid #7289da;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #7289da;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #7289da;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #36393f;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #7289da;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Drivers List</h1>
<table>
    <thead>
    <tr>
        <th>Driver ID</th>
        <th>Driver Name</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <!-- Use Thymeleaf to iterate over the list of drivers and populate the table -->
    <tr th:each="driver : ${drivers}">
        <td th:text="${driver.driverId}"></td>
        <td th:text="${driver.driver}"></td>
        <td th:text="${driver.dphone}"></td>
        <td th:text="${driver.address}"></td>
    </tr>
    </tbody>
</table>
<a href="/drivers">Back to Drivers Page</a>
</body>
</html>
