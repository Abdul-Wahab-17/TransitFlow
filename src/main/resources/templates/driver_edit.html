<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver Information</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Edit Driver Information</h1>
        <form action="#" th:action="@{'/drivers/' + ${driver.login.loginId} + '/edit'}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${driver.name}" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" th:value="${driver.phone}" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" th:value="${driver.email}" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${driver.address}" required>
            </div>
            <div>
                <label for="pin">PIN:</label>
                <input type="text" id="pin" name="pin" th:value="${driver.login.pin}" required>
            </div>
            <button type="submit" class="button">Save Changes</button>
            <a th:href="@{'/drivers/' + ${driver.login.loginId}}" class="button">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
