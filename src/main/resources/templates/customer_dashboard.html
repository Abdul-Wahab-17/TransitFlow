<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <!-- Link your external CSS file -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Customer Dashboard</h1>
        <table class="table">
            <tr>
                <th>Customer ID</th>
                <td th:text="${customer.customerId}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${customer.name}"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td th:text="${customer.phone}"></td>
            </tr>
            <tr>
                <th>Email Address</th>
                <td th:text="${customer.email}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td th:text="${customer.address}"></td>
            </tr>
            <tr>
                <th>Area</th>
                <td th:text="${customer.area.areaName}"></td>
            </tr>
            <tr>
                <th>Fee</th>
                <td th:text="${customer.fee.amount}"></td>
            </tr>
            <tr>
                <th>Vehicle</th>
                <td th:text="${customer.vehicle.number}"></td>
            </tr>
            <tr>
                <th>Login ID</th>
                <td th:text="${customer.login.loginId}"></td>
            </tr>
        </table>
        <a th:href="@{'/customers/' + ${customer.login.loginId} + '/edit'}" class="button">Edit Info</a>
    </div>
</div>
</body>
</html>
