<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <!-- Link your external CSS file -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <!-- Customer Information Table -->
    <div class="card">
        <h1>Customer Information</h1>
        <table class="table">
            <tr>
                <th>Name</th>
                <td th:text="${customer.name}"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td th:text="${customer.phone}"></td>
            </tr>
            <tr>
                <th>Email Address</th>
                <td th:text="${customer.email}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td th:text="${customer.address}"></td>
            </tr>
            <!-- Add more customer details here if needed -->
        </table>
        <!-- Edit button -->
        <a th:href="@{'/customers/' + ${customer.login.loginId} + '/edit'}" class="button">Edit Info</a>
    </div>

    <!-- Driver Information Table -->
    <div class="card">
        <h1>Driver Information</h1>
        <table class="table">
            <tr>
                <th>Name</th>
                <td th:text="${driver.name}"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td th:text="${driver.phone}"></td>
            </tr>
            <tr>
                <th>Email Address</th>
                <td th:text="${driver.email}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td th:text="${driver.address}"></td>
            </tr>
            <!-- Add more driver details here if needed -->
        </table>
    </div>

    <!-- Vehicle Information Table -->
    <div class="card">
        <h1>Vehicle Information</h1>
        <table class="table">
            <tr>
                <th>Vehicle Type</th>
                <td th:text="${vehicle.vehicleType}"></td>
            </tr>
            <tr>
                <th>Vehicle Number</th>
                <td th:text="${vehicle.number}"></td>
            </tr>
            <tr>
                <th>Capacity</th>
                <td th:text="${vehicle.capacity}"></td>
            </tr>
            <!-- Add more vehicle details here if needed -->
        </table>
    </div>

    <!-- Customer Fee Information -->
    <div class="card">
        <h1>Fee Information</h1>
        <table class="table">
            <tr>
                <th>Amount</th>
                <td th:text="${customer.fee.amount}"></td>
            </tr>
            <tr>
                <th>Due Date</th>
                <td th:text="${customer.fee.dueDate}"></td>
            </tr>
            <tr>
                <th>Paid Status</th>
                <td th:text="${customer.paidStatus} ? 'Paid' : 'Unpaid'"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
